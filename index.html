<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Course Management System</h1>
    </header>
    <main>
        <!-- Create/Edit Course Form -->
        <section class="course-form">
            <h2 id="form-title">Create New Course</h2>
            <form id="courseForm">
                <div class="form-group">
                    <label for="courseId">Course ID:</label>
                    <input type="text" id="courseId" name="courseId" readonly>
                </div>
                <div class="form-group">
                    <label for="courseName">Course Name: *</label>
                    <input type="text" id="courseName" name="courseName" required maxlength="255" placeholder="Enter course name...">
                </div>
                <div class="form-group">
                    <label for="courseDescription">Course Description:</label>
                    <textarea id="courseDescription" name="courseDescription" placeholder="Enter course description..."></textarea>
                </div>
                <div class="form-group">
                    <label for="createdBy">Instructor: *</label>
                    <select id="createdBy" name="createdBy">
                        <!-- Options will be dynamically populated by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="createdAt">Created At:</label>
                    <input type="text" id="createdAt" name="createdAt" readonly>
                </div>
                <div class="form-group">
                    <label for="updatedAt">Updated At:</label>
                    <input type="text" id="updatedAt" name="updatedAt" readonly>
                </div>
                <div class="form-buttons">
                    <button type="submit" id="saveButton">Create Course</button>
                    <button type="button" id="cancelButton">Cancel</button>
                </div>
            </form>
        </section>
        
        <!-- Course Details Section -->
        <section class="course-details" id="courseDetails">
            <h2>Course Details</h2>
            <div id="detailsContent">
                <!-- Course details will be dynamically populated by JavaScript -->
            </div>
            <div class="form-buttons">
                <button id="editButton">Edit Course</button>
                <button id="deleteButton">Delete Course</button>
                <button id="backButton">Back</button>
            </div>
        </section>
        
        <!-- Delete Confirmation Modal -->
        <div class="modal" id="deleteModal">
            <div class="modal-content">
                <p>Are you sure you want to delete this course?</p>
                <button id="confirmDelete">Delete</button>
                <button id="cancelDelete">Cancel</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
